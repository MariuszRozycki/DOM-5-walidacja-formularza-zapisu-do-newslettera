<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Warsztat - walidacja formularza zapisu do Newsletter</title>
</head>

<body>
  <form action="" id="newsletter-form">
    <ul id="error"></ul>
    <label for="name">Imię i nazwisko</label><br>
    <input type="text" name="name" id="name" placeholder="Mariusz Rozycki"><br>

    <label for="email">Adres e-mail</label><br>
    <input type="email" name="email" id="email" placeholder="exemple@email.com"><br>

    <input type="checkbox" name="agree-1" id="agree-1">
    <label for="agree-1"> Wyrażam zgodę - 1</label><br>

    <input type="checkbox" name="agree-2" id="agree-2">
    <label for="agree-2"> Wyrażam zgodę - 2</label><br>

    <input type="checkbox" name="all-agree" id="all-agree">
    <label for="all-agree">Wyrażam zgodę na wszystko</label><br>

    <button type="submit" id="sign-up">Zapisz do newsletter'a</button>
  </form>

  <script src="js/script.js"></script>
</body>

</html>
